<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>

    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div id="tudo">
      <header>
        <h1><a href="../HOME/Home.html">Suite store</a></h1>
        <ul>
          <li><a href="../Products/Products.html">Products</a></li>
          <li><a href="../Categories/Categories.html">Categories</a></li>
          <li><a href="../History/History.html">History</a></li>
        </ul>
      </header>

      <div id="product">
        <form id="chefe" action="POST">
          <section id="produtos">
            <label for="productname"></label>
            <input
              type="text"
              id="productname"
              placeholder="Products names"
              name="productname"
              maxlength="25"
              required
            />
            <br />
            <label for="amount"></label>
            <input
              type="number"
              id="amount"
              placeholder="Amount"
              name="amount"
              min="1"
              max="100"
              required
            />
            <br />
            <label for="unitprice"></label>
            <input
              type="number"
              id="unitprice"
              placeholder="Unit Price"
              name="unitprice"
              min="1"
              required
            />
            <br />
            <label for="category"></label>
            <select name="categorychose" id="categoryselect"></select>
            <br />
            <input
              type="button"
              id="add_product2"
              name="add_product"
              value="Add product"
              onclick="addnewproduct()"
            />
          </section>
        </form method = "POST">
        <div id="borda"></div>
        <section>
          <table>
            <thead>
              <tr>
                <th>Cod</th>
                <th>Product</th>
                <th>Amount</th>
                <th>Unitprice</th>
                <th>Category</th>
              </tr>
            </thead>
            <tbody id="tabela_produtos"></tbody>
          </table>
        </section>
      </div>
      <div id="linhaBaixo"></div>
    </div>
    <script type="text/javascript" src="./index.js" defer=""></script>
  </body>
</html>
